
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Крокодилы</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .friend {
      position: absolute;
      width: 240px;
      height: 240px;
      background: url('friends.png') no-repeat center center / contain;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: bob 2s infinite ease-in-out;
    }
    @keyframes bob {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-5px); }
    }
    .croc {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url('crocodile.png') no-repeat center center / contain;
      transition: transform 0.1s linear;
    }
    .wave {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 2s ease-out infinite;
      pointer-events: none;
    }
    @keyframes ripple {
      0% { width: 0; height: 0; opacity: 0.5; }
      100% { width: 300px; height: 300px; opacity: 0; }
    }
    .end-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      display: none;
    }
    .end-screen.active {
      display: flex;
    }
  </style>
</head>
<body>
<div class="friend"></div>
<div class="wave"></div>
<div class="end-screen" id="endScreen">
  <div id="endMessage">Ты не спасла друзей.</div>
  <div style="font-size: 24px;">Ещё раз? Да / Нет</div>
</div>
<script>
const friend = document.querySelector('.friend');
const endScreen = document.getElementById('endScreen');
const endMessage = document.getElementById('endMessage');

const CROCS = [];
const SPAWN_INTERVAL = 1500;
const GAME_DURATION = 60000;
let gameEnded = false;

function spawnCroc() {
  const croc = document.createElement('div');
  croc.className = 'croc';
  document.body.appendChild(croc);

  const edge = Math.floor(Math.random() * 4);
  let x, y;
  if (edge === 0) { x = -100; y = Math.random() * window.innerHeight; } // left
  else if (edge === 1) { x = window.innerWidth + 100; y = Math.random() * window.innerHeight; } // right
  else if (edge === 2) { x = Math.random() * window.innerWidth; y = -100; } // top
  else { x = Math.random() * window.innerWidth; y = window.innerHeight + 100; } // bottom

  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;
  const angle = Math.atan2(cy - y, cx - x);
  croc.style.left = x + 'px';
  croc.style.top = y + 'px';
  croc.dataset.angle = angle;
  croc.dataset.x = x;
  croc.dataset.y = y;
  croc.dataset.speed = 1 + Math.random() * 1.2;

  CROCS.push(croc);
}

function update() {
  if (gameEnded) return;
  const rect = friend.getBoundingClientRect();
  const fx = rect.left + rect.width / 2;
  const fy = rect.top + rect.height / 2;

  CROCS.forEach((croc, index) => {
    let x = parseFloat(croc.dataset.x);
    let y = parseFloat(croc.dataset.y);
    const speed = parseFloat(croc.dataset.speed);
    const angle = parseFloat(croc.dataset.angle);

    x += Math.cos(angle) * speed;
    y += Math.sin(angle) * speed;

    croc.dataset.x = x;
    croc.dataset.y = y;

    croc.style.left = x + 'px';
    croc.style.top = y + 'px';
    croc.style.transform = `rotate(${angle + Math.PI / 2}rad)`;

    // Проверка по центру крокодила, не углам
    const cx = x + 60;
    const cy = y + 60;
    if (
      cx > rect.left &&
      cx < rect.right &&
      cy > rect.top &&
      cy < rect.bottom &&
      !gameEnded
    ) {
      endMessage.textContent = "Ты не спасла друзей.";
      endScreen.classList.add("active");
      gameEnded = true;
    }
  });

  requestAnimationFrame(update);
}

function startGame() {
  gameEnded = false;
  endScreen.classList.remove("active");
  CROCS.forEach(c => c.remove());
  CROCS.length = 0;

  let spawn = setInterval(() => {
    if (gameEnded) return clearInterval(spawn);
    spawnCroc();
  }, SPAWN_INTERVAL);

  update();

  setTimeout(() => {
    if (!gameEnded) {
      window.location.href = "http://lera-birthday.com/final";
      gameEnded = true;
    }
  }, GAME_DURATION);
}

endScreen.addEventListener("click", () => startGame());

startGame();
</script>
</body>
</html>
