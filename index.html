
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      animation: bobbing 3s ease-in-out infinite;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .crocodile {
      width: 120px;
      transition: transform 0.4s ease-out;
      animation: sway 2s infinite ease-in-out;
      display: block;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .splash {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: splash 0.5s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes splash {
      0% { opacity: 1; transform: scale(0.2); }
      100% { opacity: 0; transform: scale(2); }
    }

    .bubble {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: bubble-rise 1s ease-out forwards;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes bubble-rise {
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop>
    <source src="cocodoco.mp3" type="audio/mpeg">
  </audio>
  <div id="game">
    <div id="waves"></div>
    <img id="friends" src="friends.png" />
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const bgm = document.getElementById('bgm');
    const friends = document.getElementById('friends');
    let gameOver = false;
    const gameDuration = 60000;

    document.body.addEventListener('click', () => {
      bgm.play();
    }, { once: true });

    function createWaves() {
      const waves = document.getElementById('waves');
      [-80, 0, 80].forEach(x => {
        const wave = document.createElement('div');
        wave.className = 'friend-wave';
        wave.style.left = '50%';
        wave.style.top = '50%';
        wave.style.transform = `translate(${x}px, -50%)`;
        waves.appendChild(wave);
      });
    }

    function createCrocodile() {
      const wrapper = document.createElement('div');
      wrapper.style.position = 'absolute';

      const croc = document.createElement('img');
      croc.src = 'crocodile.png';
      croc.className = 'crocodile';
      wrapper.appendChild(croc);
      game.appendChild(wrapper);

      const friendRect = friends.getBoundingClientRect();
      const centerX = friendRect.left + friendRect.width / 2;
      const centerY = friendRect.top + friendRect.height / 2;

      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) { x = -150; y = Math.random() * window.innerHeight; }
      else if (side === 1) { x = window.innerWidth + 150; y = Math.random() * window.innerHeight; }
      else if (side === 2) { x = Math.random() * window.innerWidth; y = -150; }
      else { x = Math.random() * window.innerWidth; y = window.innerHeight + 150; }

      wrapper.style.left = x + 'px';
      wrapper.style.top = y + 'px';

      const dx = centerX - x;
      const dy = centerY - y;
      const angle = Math.atan2(dy, dx);
      wrapper.style.transform = `rotate(${angle * 180 / Math.PI - 90}deg)`;

      const speed = 1.8;

      function move() {
        if (gameOver) return;
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;
        wrapper.style.left = x + 'px';
        wrapper.style.top = y + 'px';

        const fRect = friends.getBoundingClientRect();
        const cRect = wrapper.getBoundingClientRect();
        
        const shrink = 0.2;
        const shrinkW = fRect.width * shrink / 2;
        const shrinkH = fRect.height * shrink / 2;
        const fx1 = fRect.left + shrinkW;
        const fx2 = fRect.right - shrinkW;
        const fy1 = fRect.top + shrinkH;
        const fy2 = fRect.bottom - shrinkH;
        const overlap = !(
          cRect.right < fx1 ||
          cRect.left > fx2 ||
          cRect.bottom < fy1 ||
          cRect.top > fy2
        ) || false;
cRect.right < fRect.left || cRect.left > fRect.right || cRect.bottom < fRect.top || cRect.top > fRect.bottom);
        if (overlap) {
          endGame(false);
          return;
        }

        if (Math.random() < 0.02) {
          const b = document.createElement('div');
          b.className = 'bubble';
          b.style.left = (cRect.left + cRect.width / 2) + 'px';
          b.style.top = (cRect.top + cRect.height / 2) + 'px';
          game.appendChild(b);
          setTimeout(() => b.remove(), 1000);
        }

        requestAnimationFrame(move);
      }
      move();

      croc.addEventListener('click', () => {
        const splash = document.createElement('div');
        splash.className = 'splash';
        const r = wrapper.getBoundingClientRect();
        splash.style.left = (r.left + r.width / 2) + 'px';
        splash.style.top = (r.top + r.height / 2) + 'px';
        game.appendChild(splash);
        wrapper.remove();
        setTimeout(() => splash.remove(), 400);
      });
    }

    function startGame() {
      createWaves();
      const spawn = () => {
        if (gameOver) return;
        createCrocodile();
        setTimeout(spawn, 750);
      };
      spawn();
      setTimeout(() => {
        if (!gameOver) endGame(true);
      }, gameDuration);
    }

    function endGame(win) {
      gameOver = true;
      message.textContent = win ? 'Ты спасла друзей!' : 'Ты не спасла друзей!';
      if (!win) setTimeout(() => location.reload(), 2000);
      message.style.display = 'block';
    }

    startGame();
  </script>
</body>
</html>
