
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      animation: bobbing 3s ease-in-out infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes wave {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .crocodile {
      position: absolute;
      width: 120px;
      cursor: pointer;
      transition: transform 0.4s ease-out;
    }

    .crocodile.fade-out {
      animation: destroy 0.4s forwards;
    }

    @keyframes destroy {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.2) rotate(20deg);
        filter: brightness(2);
      }
      100% {
        opacity: 0;
        transform: scale(0.6) rotate(-20deg);
        filter: brightness(0.5);
      }
    }

    .splash {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: splash 0.5s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes splash {
      0% { opacity: 1; transform: scale(0.2); }
      100% { opacity: 0; transform: scale(2); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 4;
      animation: particle-fade 0.6s forwards;
    }

    @keyframes particle-fade {
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="waves"></div>
    <img id="friends" src="friends.png" />
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const gameDuration = 60000;
    let gameOver = false;

    function createFriendWaves() {
      const wavesContainer = document.getElementById('waves');
      const offsets = ['-80px', '0px', '80px'];
      offsets.forEach(offset => {
        const wave = document.createElement('div');
        wave.className = 'friend-wave';
        wave.style.left = 'calc(50% + ' + offset + ')';
        wave.style.top = '50%';
        wavesContainer.appendChild(wave);
      });
    }

    function createCrocodile() {
      if (gameOver) return;

      const croc = document.createElement('img');
      croc.src = 'crocodile.png';
      croc.className = 'crocodile';

      
      const side = Math.floor(Math.random() * 4); // 0 - left, 1 - right, 2 - top, 3 - bottom
      let startX, startY;
      if (side === 0) {
        startX = -150;
        startY = Math.random() * window.innerHeight;
      } else if (side === 1) {
        startX = window.innerWidth + 150;
        startY = Math.random() * window.innerHeight;
      } else if (side === 2) {
        startX = Math.random() * window.innerWidth;
        startY = -150;
      } else {
        startX = Math.random() * window.innerWidth;
        startY = window.innerHeight + 150;
      }
    

      croc.style.left = startX + 'px';
      croc.style.top = startY + 'px';
      game.appendChild(croc);

      const friends = document.getElementById('friends');
      const rect = friends.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      let x = startX;
      let y = startY;
      const dx = centerX - x;
      const dy = centerY - y;
      const angleRad = Math.atan2(dy, dx);
      const angleDeg = angleRad * 180 / Math.PI;

      croc.style.transform = `rotate(${angleDeg - 90}deg)`;

      const speed = 1.2 + Math.random() * 1.5;

      const move = setInterval(() => {
        if (gameOver) {
          clearInterval(move);
          return;
        }

        x += Math.cos(angleRad) * speed;
        y += Math.sin(angleRad) * speed;
        croc.style.left = x + 'px';
        croc.style.top = y + 'px';

        const rectCroc = croc.getBoundingClientRect();
        if (
          rectCroc.left < centerX + 30 &&
          rectCroc.left > centerX - 30 &&
          rectCroc.top < centerY + 30 &&
          rectCroc.top > centerY - 30
        ) {
          endGame(false);
          clearInterval(move);
        }
      }, 16);

      croc.addEventListener('click', () => {
        croc.classList.add('fade-out');
        clearInterval(move);

        const splash = document.createElement('div');
        splash.className = 'splash';
        splash.style.left = x + 'px';
        splash.style.top = y + 'px';
        game.appendChild(splash);

        for (let i = 0; i < 8; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          const offsetX = Math.random() * 60 - 30;
          const offsetY = Math.random() * 60 - 30;
          particle.style.left = (x + offsetX) + 'px';
          particle.style.top = (y + offsetY) + 'px';
          game.appendChild(particle);

          setTimeout(() => particle.remove(), 600);
        }

        setTimeout(() => {
          croc.remove();
          splash.remove();
        }, 500);
      });
    }

    function startSpawning() {
      const spawnInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(spawnInterval);
          return;
        }
        createCrocodile();
      }, 900);
    }

    function endGame(win) {
      gameOver = true;
      message.textContent = win ? 'Ты спасла друзей!' : 'Ты не спас друзей';
      message.style.display = 'block';
    }

    createFriendWaves();
    startSpawning();

    setTimeout(() => {
      if (!gameOver) endGame(true);
    }, gameDuration);
  </script>
</body>
</html>
