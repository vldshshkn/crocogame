<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спаси друзей от крокодилов!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a3d62;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #waves {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      animation: bobbing 3s infinite ease-in-out;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .crocodile {
      width: 120px;
      animation: sway 2s infinite ease-in-out;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 15;
    }

    .crocodile:active {
      transform: scale(0.9);
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    /* Анимации уничтожения */
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }

    @keyframes croc-sink {
      0% { transform: rotate(0deg) scale(1); opacity: 1; }
      50% { transform: rotate(90deg) scale(0.8); opacity: 0.8; }
      100% { transform: rotate(180deg) scale(0); opacity: 0; }
    }

    @keyframes friends-shock {
      0%, 100% { transform: translate(-50%, -50%); }
      25% { transform: translate(-50%, -50%) translateX(-10px); }
      75% { transform: translate(-50%, -50%) translateX(10px); }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: particle-fly 1s ease-out forwards;
      z-index: 16;
    }

    @keyframes particle-fly {
      to {
        transform: translate(
          calc(var(--tx) * 100px),
          calc(var(--ty) * 100px)
        );
        opacity: 0;
      }
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff9a00, #ff0000);
      animation: explode 0.5s forwards !important;
      pointer-events: none;
      z-index: 20;
    }

    /* Остальные стили... */
  </style>
</head>
<body>
  <!-- Остальная разметка... -->

  <script>
    // Улучшенная функция уничтожения крокодила
    function killCrocodile(wrapper, croc) {
      const rect = croc.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // 1. Взрыв
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${centerX}px`;
      explosion.style.top = `${centerY}px`;
      document.body.appendChild(explosion);
      
      // 2. Частицы
      for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = `${centerX}px`;
        p.style.top = `${centerY}px`;
        p.style.background = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
        p.style.setProperty('--tx', Math.random() * 2 - 1);
        p.style.setProperty('--ty', Math.random() * 2 - 1);
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
      }
      
      // 3. Анимация крокодила
      croc.style.animation = 'croc-sink 0.4s forwards';
      
      // 4. Удаление элементов
      setTimeout(() => {
        wrapper.remove();
        explosion.remove();
      }, 500);
      
      // 5. Звуки
      if (audioEnabled) {
        punchSound.currentTime = 0;
        punchSound.play();
        boomSound.currentTime = 0;
        boomSound.play();
      }
    }

    // Инициализация обработчиков
    function initCrocodile(wrapper) {
      const croc = wrapper.querySelector('.crocodile');
      
      const handleClick = () => {
        if (gameOver) return;
        killCrocodile(wrapper, croc);
        addScore(10);
        addCombo();
      };
      
      croc.addEventListener('click', handleClick);
      croc.addEventListener('touchstart', handleClick, { passive: true });
    }
  </script>
</body>
</html>
