
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      animation: bobbing 3s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .crocodile {
      position: absolute;
      width: 120px;
      cursor: pointer;
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      animation: zigzag 2s infinite linear;
    }

    @keyframes zigzag {
      0% { transform: translateY(0); }
      25% { transform: translateY(6px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .fade-out {
      opacity: 0;
      transform: scale(1.5);
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="friends" src="friends.png" />
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const gameDuration = 60000; // 1 минута
    let gameOver = false;

    function createCrocodile() {
      if (gameOver) return;

      const croc = document.createElement('img');
      croc.src = 'crocodile.png';
      croc.className = 'crocodile';

      const startX = Math.random() < 0.5 ? -150 : window.innerWidth + 150;
      const startY = Math.random() * window.innerHeight;

      croc.style.left = startX + 'px';
      croc.style.top = startY + 'px';
      game.appendChild(croc);

      const friends = document.getElementById('friends');
      const rect = friends.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      let x = startX;
      let y = startY;
      const dx = centerX - x;
      const dy = centerY - y;
      const angleRad = Math.atan2(dy, dx);
      const angleDeg = angleRad * 180 / Math.PI;

      croc.style.transform = `rotate(${angleDeg}deg)`;

      const speed = 2 + Math.random() * 2.5;

      const move = setInterval(() => {
        if (gameOver) {
          clearInterval(move);
          return;
        }

        x += Math.cos(angleRad) * speed;
        y += Math.sin(angleRad) * speed;
        croc.style.left = x + 'px';
        croc.style.top = y + 'px';

        const rectCroc = croc.getBoundingClientRect();
        if (
          rectCroc.left < centerX + 30 &&
          rectCroc.left > centerX - 30 &&
          rectCroc.top < centerY + 30 &&
          rectCroc.top > centerY - 30
        ) {
          endGame(false);
          clearInterval(move);
        }
      }, 16);

      croc.addEventListener('click', () => {
        croc.classList.add('fade-out');
        clearInterval(move);
        setTimeout(() => croc.remove(), 300);
      });
    }

    function startSpawning() {
      const spawnInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(spawnInterval);
          return;
        }
        createCrocodile();
      }, 500);
    }

    function endGame(win) {
      gameOver = true;
      message.textContent = win ? 'Ты спасла друзей!' : 'Ты не спас друзей';
      message.style.display = 'block';
    }

    startSpawning();

    setTimeout(() => {
      if (!gameOver) endGame(true);
    }, gameDuration);
  </script>
</body>
</html>
