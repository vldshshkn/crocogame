<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спаси друзей от крокодилов!</title>
  <style>
    /* ... (предыдущие стили остаются без изменений) ... */

    /* Новые стили для водного фона и следов */
    .water-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0a3d62, #1e90ff);
      z-index: -2;
    }

    .water-surface {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="%231e90ff" opacity="0.3" d="M0,50 Q25,30 50,50 T100,50 L100,100 L0,100 Z"/></svg>') repeat;
      animation: water-flow 20s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes water-flow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .water-ripple {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(30, 144, 255, 0.8) 0%, rgba(30, 144, 255, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      animation: ripple-expand 1.5s ease-out forwards;
    }

    @keyframes ripple-expand {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .crocodile-trail {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(30, 144, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 4;
      animation: trail-fade 2s forwards;
    }

    @keyframes trail-fade {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Добавляем новые элементы для воды -->
  <div class="water-background"></div>
  <div class="water-surface"></div>

  <!-- ... (остальная разметка остается без изменений) ... -->

  <script>
    // ... (предыдущий код остается без изменений до функции createCrocodile) ...

    function createCrocodile() {
      if (gameOver) return;
      
      const wrapper = document.createElement('div');
      wrapper.style.position = 'absolute';

      const croc = document.createElement('img');
      croc.src = 'crocodile.png';
      croc.className = 'crocodile';
      wrapper.appendChild(croc);
      game.appendChild(wrapper);

      // ... (начальный код позиционирования крокодила остается без изменений) ...

      let lastTrailTime = 0;
      
      function move() {
        if (gameOver) return;
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;
        wrapper.style.left = x + 'px';
        wrapper.style.top = y + 'px';

        // Создаем водный след каждые 200мс
        const now = Date.now();
        if (now - lastTrailTime > 200) {
          createTrail(x, y);
          lastTrailTime = now;
        }

        // ... (остальной код движения крокодила остается без изменений) ...
      }

      // ... (остальной код функции createCrocodile остается без изменений) ...
    }

    // Создание водного следа
    function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'crocodile-trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      game.appendChild(trail);
      setTimeout(() => trail.remove(), 2000);
    }

    // Создание кругов на воде при клике
    function createRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'water-ripple';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      game.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1500);
    }

    // Модифицируем функцию killCrocodile для добавления кругов на воде
    function killCrocodile(wrapper, croc) {
      // ... (начало функции остается без изменений) ...
      
      // Добавляем круги на воде при уничтожении
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createRipple(
            centerX + (Math.random() * 60 - 30),
            centerY + (Math.random() * 60 - 30)
          );
        }, i * 200);
      }
      
      // ... (остальной код функции остается без изменений) ...
    }

    // ... (остальной код остается без изменений) ...
  </script>
</body>
</html>
