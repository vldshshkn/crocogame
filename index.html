
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('background.png') no-repeat center center;
      background-size: cover;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      animation: bobbing 3s infinite ease-in-out;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .crocodile {
      width: 120px;
      animation: sway 2s infinite ease-in-out;
      display: block;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .bubble {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: bubble-rise 1s ease-out forwards;
      z-index: 4;
    }

    @keyframes bubble-rise {
      to {
        transform: translateY(-20px) scale(0.5);
        opacity: 0;
      }
    }

    .splash {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: splash 0.5s ease-out forwards;
      z-index: 5;
    }

    @keyframes splash {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop>
    <source src="cocodoco.mp3" type="audio/mpeg">
  </audio>
  <div id="game">
    <div id="waves">
  <audio id="loseSound">
    <source src="whenloose.mp3" type="audio/mpeg">
  </audio>
  <audio id="punchSound">
    <source src="punch.wav" type="audio/wav">
  </audio>
  <img id="dedImage" src="ded.png" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:99;">
  <div id="retryOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:100; color:white; text-align:center; font-size:32px; padding-top:30vh;">
    Увы, ты не спасла своих друзей.<br><br>
    <button onclick="restartGame()" style="font-size:24px; padding:10px 20px; border:none; border-radius:12px; cursor:pointer; background:#fff; color:#000;">Попробовать ещё раз</button>
  </div>

    <img id="friends" src="friends.png">
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const friends = document.getElementById('friends');
    const bgm = document.getElementById('bgm');
    let gameOver = false;

    const loseSound = document.getElementById("loseSound");
    const punchSound = document.getElementById("punchSound");
    const dedImage = document.getElementById("dedImage");
    const retryOverlay = document.getElementById("retryOverlay");

    function fadeOutAudio(audio, callback) {
      const fadeInterval = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          audio.volume = 0;
          clearInterval(fadeInterval);
          if (callback) callback();
        }
      }, 100);
    }

    
    function restartGame() {
      // Сбросим всё перед новой попыткой
      dedImage.style.display = "none";
      retryOverlay.style.display = "none";
      const waves = document.getElementById("waves");
      waves.innerHTML = "";
      friends.style.top = "50%";
      friends.style.left = "50%";
      friends.style.transform = "translate(-50%, -50%)";
      friends.style.display = "block";
      bgm.pause();
      bgm.currentTime = 0;
      bgm.volume = 1;
      bgm.play();
      gameOver = false;
      startGame();
    }



    document.body.addEventListener('click', () => {
      bgm.play();
    }, { once: true });

    function createFriendWaves() {
      const waves = document.getElementById('waves');
      [-80, 0, 80].forEach(offset => {
        const w = document.createElement('div');
        w.className = 'friend-wave';
        w.style.left = 'calc(50% + ' + offset + 'px)';
        w.style.top = '50%';
        waves.appendChild(w);
      });
    }

    function createCrocodile() {
      const wrapper = document.createElement('div');
      wrapper.style.position = 'absolute';

      const croc = document.createElement('img');
      croc.src = 'crocodile.png';
      croc.className = 'crocodile';
      wrapper.appendChild(croc);
      game.appendChild(wrapper);

      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) { x = -150; y = Math.random() * window.innerHeight; }
      else if (side === 1) { x = window.innerWidth + 150; y = Math.random() * window.innerHeight; }
      else if (side === 2) { x = Math.random() * window.innerWidth; y = -150; }
      else { x = Math.random() * window.innerWidth; y = window.innerHeight + 150; }

      wrapper.style.left = x + 'px';
      wrapper.style.top = y + 'px';

      const rect = friends.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = Math.atan2(centerY - y, centerX - x);
      wrapper.style.transform = `rotate(${angle * 180 / Math.PI - 90}deg)`;

      const speed = 1.8;

      function move() {
        if (gameOver) return;
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;
        wrapper.style.left = x + 'px';
        wrapper.style.top = y + 'px';

        const f = friends.getBoundingClientRect();
        const c = wrapper.getBoundingClientRect();
        const shrink = 0.2;
        const sw = f.width * shrink / 2;
        const sh = f.height * shrink / 2;
        const overlap = !(
          c.right < f.left + sw ||
          c.left > f.right - sw ||
          c.bottom < f.top + sh ||
          c.top > f.bottom - sh
        );
        if (overlap) {
          if (!gameOver) {
        // Проверка перед спавном крокодила
          console.log('Game over triggered by crocodile');
          endGame(false);
        }
          return;
        }

        if (Math.random() < 0.03) {
          const b = document.createElement('div');
          b.className = 'bubble';
          b.style.left = (c.left + c.width / 2) + 'px';
          b.style.top = (c.top + c.height / 2) + 'px';
          game.appendChild(b);
          setTimeout(() => b.remove(), 1000);
        }

        requestAnimationFrame(move);
      }

      move();

      croc.addEventListener('click', () => {
        const splash = document.createElement('div');
        splash.className = 'splash';
        const r = wrapper.getBoundingClientRect();
        splash.style.left = (r.left + r.width / 2) + 'px';
        splash.style.top = (r.top + r.height / 2) + 'px';
        game.appendChild(splash);
        punchSound.play();
        wrapper.remove();
        setTimeout(() => splash.remove(), 400);
      });
    }

    function startGame() {
      createFriendWaves();
      const spawn = () => {
        if (gameOver) return;
        createCrocodile();
        setTimeout(spawn, 1500);
      };
      spawn();
      setTimeout(() => {
        if (!gameOver) endGame(true);
      }, 60000);
    }

    function endGame(win) {
      gameOver = true;
      if (win) {
        window.location.href = "http://lera-birthday.com/final";
      } else {
        fadeOutAudio(bgm, () => loseSound.play());
        dedImage.style.display = 'block';
        retryOverlay.style.display = 'block';
        
    document.body.onclick = null;
    restartGame();
    
      }
    }

    startGame();
  </script>
</body>
</html>
