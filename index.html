<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      touch-action: manipulation;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #waves {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      animation: bobbing 3s infinite ease-in-out;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    @keyframes wave {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .crocodile {
      width: 120px;
      animation: sway 2s infinite ease-in-out;
      display: block;
      cursor: pointer;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .bubble {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: bubble-rise 1s ease-out forwards;
      z-index: 4;
    }

    @keyframes bubble-rise {
      to {
        transform: translateY(-20px) scale(0.5);
        opacity: 0;
      }
    }

    .splash {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: splash 0.5s ease-out forwards;
      z-index: 5;
    }

    @keyframes splash {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 20px;
      display: none;
      z-index: 100;
      text-align: center;
      box-shadow: 0 0 20px #00000099;
    }

    #message button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      background: white;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.2s ease;
    }

    #message button:hover {
      transform: scale(1.05);
      background: #eee;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Загрузка игры...</div>
  
  <audio id="bgm" loop preload="auto">
    <source src="cocodoco.mp3" type="audio/mpeg">
  </audio>
  <audio id="loseSound" preload="auto">
    <source src="whenloose.mp3" type="audio/mpeg">
  </audio>
  <audio id="punchSound" preload="auto">
    <source src="punch.wav" type="audio/wav">
  </audio>

  <div id="game">
    <div id="waves"></div>
    <img id="dedImage" src="ded.png" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:99;">
    <img id="friends" src="friends.png">
    <div id="message"></div>
  </div>

  <script>
    // Предзагрузка ресурсов
    const resources = {
      audio: ['cocodoco.mp3', 'whenloose.mp3', 'punch.wav'],
      images: ['friends.png', 'crocodile.png', 'ded.png', 'background.png']
    };

    let loadedResources = 0;
    const totalResources = resources.audio.length + resources.images.length;

    function resourceLoaded() {
      loadedResources++;
      if (loadedResources === totalResources) {
        document.getElementById('loading').style.display = 'none';
        initGame();
      }
    }

    // Предзагрузка аудио
    resources.audio.forEach(audioFile => {
      const audio = new Audio();
      audio.src = audioFile;
      audio.addEventListener('canplaythrough', resourceLoaded);
      audio.addEventListener('error', resourceLoaded);
    });

    // Предзагрузка изображений
    resources.images.forEach(imageFile => {
      const img = new Image();
      img.src = imageFile;
      img.onload = resourceLoaded;
      img.onerror = resourceLoaded;
    });

    function initGame() {
      const game = document.getElementById('game');
      const message = document.getElementById('message');
      const friends = document.getElementById('friends');
      const bgm = document.getElementById('bgm');
      const loseSound = document.getElementById("loseSound");
      const punchSound = document.getElementById("punchSound");
      const dedImage = document.getElementById("dedImage");
      
      let gameOver = false;
      let crocodiles = [];
      let audioEnabled = false;

      // Активация аудио по первому взаимодействию
      function enableAudio() {
        if (audioEnabled) return;
        audioEnabled = true;
        bgm.volume = 0.5;
        loseSound.volume = 0.7;
        punchSound.volume = 0.7;
        bgm.play().catch(e => console.log("Audio play error:", e));
      }

      document.addEventListener('click', enableAudio);
      document.addEventListener('touchstart', enableAudio);

      function fadeOutAudio(audio, callback) {
        const fadeInterval = setInterval(() => {
          if (audio.volume > 0.05) {
            audio.volume -= 0.05;
          } else {
            audio.volume = 0;
            clearInterval(fadeInterval);
            if (callback) callback();
          }
        }, 100);
      }

      function createFriendWaves() {
        const waves = document.getElementById('waves');
        [-80, 0, 80].forEach(offset => {
          const w = document.createElement('div');
          w.className = 'friend-wave';
          w.style.left = 'calc(50% + ' + offset + 'px)';
          w.style.top = '50%';
          waves.appendChild(w);
        });
      }

      function createCrocodile() {
        if (gameOver) return;
        
        const wrapper = document.createElement('div');
        wrapper.style.position = 'absolute';

        const croc = document.createElement('img');
        croc.src = 'crocodile.png';
        croc.className = 'crocodile';
        wrapper.appendChild(croc);
        game.appendChild(wrapper);

        const side = Math.floor(Math.random() * 4);
        let x, y;
        if (side === 0) { x = -150; y = Math.random() * window.innerHeight; }
        else if (side === 1) { x = window.innerWidth + 150; y = Math.random() * window.innerHeight; }
        else if (side === 2) { x = Math.random() * window.innerWidth; y = -150; }
        else { x = Math.random() * window.innerWidth; y = window.innerHeight + 150; }

        wrapper.style.left = x + 'px';
        wrapper.style.top = y + 'px';

        const rect = friends.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(centerY - y, centerX - x);
        wrapper.style.transform = `rotate(${angle * 180 / Math.PI - 90}deg)`;

        const speed = 1.8 + Math.random() * 0.4;

        function move() {
          if (gameOver) return;
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          wrapper.style.left = x + 'px';
          wrapper.style.top = y + 'px';

          const f = friends.getBoundingClientRect();
          const c = wrapper.getBoundingClientRect();
          const shrink = 0.2;
          const sw = f.width * shrink / 2;
          const sh = f.height * shrink / 2;
          const overlap = !(
            c.right < f.left + sw ||
            c.left > f.right - sw ||
            c.bottom < f.top + sh ||
            c.top > f.bottom - sh
          );
          if (overlap) {
            endGame(false);
            return;
          }

          if (Math.random() < 0.03) {
            createBubble(c.left + c.width / 2, c.top + c.height / 2);
          }

          // Удаляем если вышли за пределы экрана
          if (x < -200 || x > window.innerWidth + 200 || y < -200 || y > window.innerHeight + 200) {
            wrapper.remove();
            crocodiles = crocodiles.filter(c => c !== wrapper);
            return;
          }

          requestAnimationFrame(move);
        }

        move();

        const handleClick = () => {
          if (gameOver) return;
          const splash = document.createElement('div');
          splash.className = 'splash';
          const r = wrapper.getBoundingClientRect();
          splash.style.left = (r.left + r.width / 2) + 'px';
          splash.style.top = (r.top + r.height / 2) + 'px';
          game.appendChild(splash);
          if (audioEnabled) punchSound.play();
          wrapper.remove();
          crocodiles = crocodiles.filter(c => c !== wrapper);
          setTimeout(() => splash.remove(), 400);
        };

        croc.addEventListener('click', handleClick);
        croc.addEventListener('touchstart', handleClick);

        crocodiles.push(wrapper);
      }

      function createBubble(x, y) {
        const b = document.createElement('div');
        b.className = 'bubble';
        b.style.left = x + 'px';
        b.style.top = y + 'px';
        game.appendChild(b);
        setTimeout(() => b.remove(), 1000);
      }

      function startGame() {
        createFriendWaves();
        const spawn = () => {
          if (gameOver || crocodiles.length > 10) {
            setTimeout(spawn, 1000);
            return;
          }
          createCrocodile();
          setTimeout(spawn, 1500 + Math.random() * 1000);
        };
        spawn();
        setTimeout(() => {
          if (!gameOver) endGame(true);
        }, 60000);
      }

      function endGame(win) {
        gameOver = true;
        crocodiles.forEach(croc => croc.remove());
        crocodiles = [];
        
        if (win) {
          window.location.href = "http://lera-birthday.com/final";
        } else {
          if (audioEnabled) {
            fadeOutAudio(bgm, () => loseSound.play());
          }
          dedImage.style.display = 'block';
          message.innerHTML = 'Ты не спасла друзей!<br><br><button onclick="window.location.href=\'https://vldshshkn.github.io/crocogame/\'">Попробовать ещё раз</button>';
          message.style.display = 'block';
        }
      }

      // Обработчик изменения размера окна
      window.addEventListener('resize', () => {
        if (gameOver) return;
        crocodiles.forEach(croc => croc.remove());
        crocodiles = [];
      });

      startGame();
    }
  </script>
</body>
</html>
