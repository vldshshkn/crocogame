
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спаси друзей</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #friends {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      transform: translate(-50%, -50%);
      animation: bobbing 3s ease-in-out infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes bobbing {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(8px); }
    }

    .friend-wave {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: wave 3s ease-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes wave {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .crocodile {
  
      animation: sway 2s infinite ease-in-out;

      position: absolute;
      width: 120px;
      cursor: pointer;
      transition: transform 0.4s ease-out;
    }

    .crocodile.fade-out {
      animation: destroy 0.4s forwards;
    }

    @keyframes destroy {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.2) rotate(20deg);
        filter: brightness(2);
      }
      100% {
        opacity: 0;
        transform: scale(0.6) rotate(-20deg);
        filter: brightness(0.5);
      }
    }

    .splash {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: splash 0.5s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes splash {
      0% { opacity: 1; transform: scale(0.2); }
      100% { opacity: 0; transform: scale(2); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 4;
      animation: particle-fade 0.6s forwards;
    }

    @keyframes particle-fade {
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .bubble {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: bubble-rise 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes bubble-rise {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop style="display: none;">
    <source src="cocodoco.mp3" type="audio/mpeg">
  </audio>
  <div id="game">
    <div id="waves"></div>
    <img id="friends" src="friends.png" />
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const gameDuration = 60000;
    let gameOver = false;

    function createFriendWaves() {
      const wavesContainer = document.getElementById('waves');
      const positions = [-80, 0, 80];
      positions.forEach(x => {
        const wave = document.createElement('div');
        wave.className = 'friend-wave';
        wave.style.left = '50%';
        wave.style.top = '50%';
        wave.style.transform = `translate(${x}px, -50%)`;
        document.getElementById('waves').appendChild(wave);
      });
    }

    
      function createCrocodile() {
        if (gameOver) return;

        const crocWrapper = document.createElement('div');
        crocWrapper.style.position = 'absolute';

        const croc = document.createElement('img');
        croc.src = 'crocodile.png';
        croc.alt = 'croc';
        croc.style.display = 'block';
        croc.style.opacity = '1';
        croc.style.transform = 'none';
        croc.className = 'crocodile';

        crocWrapper.appendChild(croc);
        game.appendChild(crocWrapper);

        const friends = document.getElementById('friends');
        const rect = friends.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const side = Math.floor(Math.random() * 4);
        let x, y;
        if (side === 0) { x = -150; y = Math.random() * window.innerHeight; }
        else if (side === 1) { x = window.innerWidth + 150; y = Math.random() * window.innerHeight; }
        else if (side === 2) { x = Math.random() * window.innerWidth; y = -150; }
        else { x = Math.random() * window.innerWidth; y = window.innerHeight + 150; }

        crocWrapper.style.left = x + 'px';
        crocWrapper.style.top = y + 'px';

        const dx = centerX - x;
        const dy = centerY - y;
        const angleRad = Math.atan2(dy, dx);
        const angleDeg = angleRad * 180 / Math.PI;

        crocWrapper.style.transform = `rotate(${angleDeg - 90}deg)`;

        const speed = 1.2 + Math.random() * 1.5;

        function moveCroc() {
          if (gameOver) return;

          x += Math.cos(angleRad) * speed;
          y += Math.sin(angleRad) * speed;
          crocWrapper.style.left = x + 'px';
          crocWrapper.style.top = y + 'px';

          
        const friendBox = friends.getBoundingClientRect();
        const crocBox = crocWrapper.getBoundingClientRect();
        const overlap =
          crocBox.left < friendBox.right &&
          crocBox.right > friendBox.left &&
          crocBox.top < friendBox.bottom &&
          crocBox.bottom > friendBox.top;
        if (overlap) {
          endGame(false);
          return;
        }

          }

          // пузырь
          if (Math.random() < 0.03) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const bb = crocWrapper.getBoundingClientRect();
            bubble.style.left = (bb.left + bb.width / 2) + 'px';
            bubble.style.top = (bb.top + bb.height / 2) + 'px';
            game.appendChild(bubble);
            setTimeout(() => bubble.remove(), 1000);
          }

          requestAnimationFrame(moveCroc);
        }

        moveCroc();

        croc.addEventListener('click', () => {
          croc.classList.add('fade-out');
          const splash = document.createElement('div');
          splash.className = 'splash';
          const box = crocWrapper.getBoundingClientRect();
          splash.style.left = (box.left + box.width / 2) + 'px';
          splash.style.top = (box.top + box.height / 2) + 'px';
          game.appendChild(splash);

          setTimeout(() => {
            crocWrapper.remove();
            splash.remove();
          }, 500);
        });
      }


      function endGame(win) {
      gameOver = true;
      message.textContent = win ? 'Ты спасла друзей!' : 'Ты не спас друзей';
      message.style.display = 'block';
    }

    createFriendWaves();
    const bgm = document.getElementById('bgm');
    document.body.addEventListener('click', () => {
      if (bgm.paused) bgm.play();
    }, { once: true });

    startSpawning();

    setTimeout(() => {
      if (!gameOver) endGame(true);
    }, gameDuration);
  </script>
</body>
</html>
