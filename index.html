<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спаси друзей от крокодилов!</title>
  <style>
    /* Основные стили остаются без изменений */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a3d62;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    /* Добавляем новые стили для воды */
    .water-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .water-depth {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #052146, #1a6ea0);
    }

    .water-surface {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(58, 175, 255, 0.2) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(58, 175, 255, 0.2) 0%, transparent 20%),
        radial-gradient(circle at 40% 60%, rgba(58, 175, 255, 0.3) 0%, transparent 25%);
      animation: water-flow 15s linear infinite;
      opacity: 0.8;
    }

    @keyframes water-flow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .water-ripples {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(100, 200, 255, 0.3);
      transform: translate(-50%, -50%);
      animation: ripple 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes ripple {
      0% { width: 10px; height: 10px; opacity: 0.8; }
      100% { width: 200px; height: 200px; opacity: 0; }
    }

    .crocodile-trail {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(100, 200, 255, 0.2);
      border-radius: 50%;
      filter: blur(5px);
      pointer-events: none;
      z-index: 3;
      animation: trail-fade 1.5s forwards;
    }

    @keyframes trail-fade {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Модифицируем стиль крокодила для лучшей интеграции */
    .crocodile {
      width: 120px;
      animation: sway 2s infinite ease-in-out;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    /* Остальные стили остаются без изменений */
    /* ... */
  </style>
</head>
<body>
  <!-- Добавляем контейнер для воды -->
  <div class="water-container">
    <div class="water-depth"></div>
    <div class="water-surface"></div>
    <div class="water-ripples"></div>
  </div>

  <!-- Остальная разметка остается без изменений -->
  <div id="loading">
    <!-- ... -->
  </div>

  <!-- ... -->

  <script>
    // Добавляем новые функции для водных эффектов
    function createRipple(x, y, size = 100) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = size + 'px';
      ripple.style.height = size + 'px';
      document.querySelector('.water-ripples').appendChild(ripple);
      setTimeout(() => ripple.remove(), 2000);
    }

    function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'crocodile-trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      
      // Добавляем случайные вариации
      trail.style.width = (30 + Math.random() * 20) + 'px';
      trail.style.height = (20 + Math.random() * 10) + 'px';
      trail.style.animationDuration = (1 + Math.random()) + 's';
      
      document.querySelector('.water-ripples').appendChild(trail);
      setTimeout(() => trail.remove(), 1500);
    }

    // Модифицируем функцию движения крокодила

      wrapper.appendChild(croc);

    // Модифицируем функцию уничтожения крокодила
    function killCrocodile(wrapper, croc) {
      if (gameOver) return;

  </script>
</body>
</html>
